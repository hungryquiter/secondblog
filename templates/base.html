<!DOCTYPE html>
<html>
<head>
	<meta charset = "utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="A layout example that shows off a blog page with a list of posts.">
    <title>Andrew Liu Blog</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css">
    <link rel="stylesheet" href="http://picturebag.qiniudn.com/blog.css">

</head>
<body>
	<div  id = "layout" class = "pusr-g">
		<div  class = "sidebar" pure-u-1 pure-u-md-1-4>
			<div class = "header">
				<h1 class = "brand-title"> Andrew Liu Blog</h1>
				<h2 class = "brand-tagline">xueyi - snow Memory</h2>
				<nav class = "nav">
					<ul   class = "nav-list">
						<li class = "nav-item">
							<a class = "pure-button" href = "www.baidu.com">GitHub</a>
						</li>
						<li class = "nav-item">
							<a class = "pure-button" href = "www.baidu.com">Weibo</a>
						</li>
					</ul>
				</nav>
			</div>
		</div>
		<div class = "content  pure-u-1 pure-u-md-3-4">
			<div >
				{% block  content %}
				{% endblock %}
				<div  class = "footer">
					<div class =  "pure-menu pure-menu-horizontal pure-menu-open">
						<ul>
							<li><a href="http://www.baidu.com">About me</a></li>
							<li><a href="http:?/www.add.">Twitter</a></li>
							<li><a href="#">Github</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
